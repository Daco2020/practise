<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <section class="top">
      <div class="top__align">
        <div class="top__logo"><h1>Onui Gallery</h1></div>
        <div class="top__serch">
          <input type="search" placeholder="검색" />
          <i class="fas fa-search"></i>
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="top__icons">
          <i class="far fa-bell"></i>
          <i class="far fa-paper-plane"></i>
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
        </div>
      </div>
    </section>
    <section class="intro">
      <div class="intro_selfie"></div>
      <div class="intro__top"></div>
      <div class="intro__mid"></div>
      <div class="intro__bottom"></div>
    </section>
    <section class="content">
      <div class="content__menu"></div>
      <div class="content__image"></div>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
