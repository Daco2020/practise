<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <section class="top">
      <div class="top__align">
        <div class="top__logo"><h1>Onui Gallery</h1></div>
        <div class="top__serch">
          <input type="search" placeholder="검색" />
          <i class="fas fa-search"></i>
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="top__icons">
          <i class="far fa-bell"></i>
          <i class="far fa-paper-plane"></i>
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
          <div class="small-profile"><img src="screen/raya.jpg" /></div>
        </div>
      </div>
    </section>
    <section class="intro">
      <div class="intro_selfie"><img src="screen/raya.jpg" /></div>
      <div class="intro__profile">
        <div class="intro__profile__top">
          <span class="intro-name">라야 Raya</span>
          <button>프로필 편집</button>
          <i class="fas fa-cog"></i>
        </div>
        <div class="intro__profile__mid">
          <span>게시물 63</span>
          <span class="span-button">팔로워 76.8백만</span>
          <span class="span-button">팔로우 598</span>
        </div>
        <div class="intro__profile__bottom">
          <span>아무도 믿지 않아서 세상이 망가진 걸 수도 있어</span>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="content__menu"></div>
      <div class="content__image"></div>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
