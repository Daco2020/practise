<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <section class="top">
      <div class="top__align">
        <div class="top__logo"><h1>Onui Gallery</h1></div>
        <div class="top__serch">
          <input type="search" placeholder="검색" />
          <i class="fas fa-search"></i>
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="top__icons">
          <i class="far fa-bell"></i>
          <i class="far fa-paper-plane"></i>
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
          <div class="small-profile"><img src="screen/raya.jpg" /></div>
        </div>
      </div>
    </section>
    <section class="intro">
      <div class="intro_selfie"><img src="screen/raya.jpg" /></div>
      <div class="intro__profile">
        <div class="intro__profile__top">
          <span class="intro-name">라야 Raya</span>
          <button class="intro-name-button">프로필 편집</button>
          <i class="fas fa-cog fa-lg"></i>
        </div>
        <div class="intro__profile__mid">
          <span class="span-button">게시물 <span>63</span></span>
          <span class="span-button">팔로워 <span>76.8백만</span></span>
          <span class="span-button">팔로우 <span>598</span></span>
        </div>
        <div class="intro__profile__bottom">
          <span class="intro__profile__bottom-title">
            Raya and The Last Dragon
          </span>
          <br />
          <span>아무도 믿지 않아서 세상이 망가진 걸 수도 있어</span>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="content__menu">
        <div class="content__menu__title">
          <i class="far fa-clone"></i>
          <span>게시물</span>
        </div>
        <div class="content__menu__title">
          <i class="fas fa-film"></i>
          <span>IGTV</span>
        </div>
        <div class="content__menu__title">
          <i class="far fa-bookmark"></i>
          <span>저장됨</span>
        </div>
        <div class="content__menu__title">
          <i class="far fa-user"></i>
          <span>태그됨</span>
        </div>
      </div>
      <div class="content__image">
        <div class="content__image__feed">
          <img
            class="test"
            src="https://blog.kakaocdn.net/dn/bisxKS/btqZpe6JGr3/OebhAvy6sQUWdX5tDZ21Hk/img.png"
          />
          <i class="fas fa-clone"></i>
          <div class="feed-cover">
            <i class="fas fa-heart"></i><i class="fas fa-comment"></i>
          </div>
        </div>
        <div class="content__image__feed">
          <img
            class="test"
            src="http://hobbyen.co.kr/news/data/20210309/p1065585504407456_683_thum.jpg"
          />
          <div class="feed-cover">
            <i class="fas fa-heart"></i><i class="fas fa-comment"></i>
          </div>
        </div>
        <div class="content__image__feed">
          <img
            class="test"
            src="https://cdn.movietok.kr/news/photo/202101/10371_10815_386.jpg"
          />
          <div class="feed-cover">
            <i class="fas fa-heart"></i><i class="fas fa-comment"></i>
          </div>
        </div>
        <div class="content__image__feed">
          <img
            class="test"
            src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/01/31/105202012.1.jpg"
          />
          <div class="feed-cover">
            <i class="fas fa-heart"></i><i class="fas fa-comment"></i>
          </div>
        </div>
        <div class="content__image__feed">
          <img
            class="test"
            src="https://t1.daumcdn.net/liveboard/fanzeel/7ec3746790024c13b57f63d7dd10ed89.JPG"
          />
          <i class="fas fa-clone"></i>
          <div class="feed-cover">
            <i class="fas fa-heart"></i><i class="fas fa-comment"></i>
          </div>
        </div>
        <div class="content__image__feed">
          <img
            class="test"
            src="https://img.hankyung.com/photo/202102/BF.25546773.3.jpg"
          />
          <i class="fas fa-clone"></i>
          <div class="feed-cover">
            <i class="fas fa-heart"></i><i class="fas fa-comment"></i>
          </div>
        </div>
        <div class="content__image__feed">
          <img
            class="test"
            src="https://blog.kakaocdn.net/dn/erwvjU/btqZjvoiNQ0/wbXC8N0zMQNsrYXsGtaEo0/img.jpg"
          />
          <div class="feed-cover">
            <i class="fas fa-heart"></i><i class="fas fa-comment"></i>
          </div>
        </div>
      </div>
    </section>
    <section class="end-info">
      <div>
        <p>
          <span class="end-info__tag">소개</span>
          <span class="end-info__tag">블로그</span>
          <span class="end-info__tag">채용 정보</span>
          <span class="end-info__tag">도움말</span>
          <span class="end-info__tag">API</span>
          <span class="end-info__tag">개인정보처리방침</span>
          <span class="end-info__tag">약관</span>
          <span class="end-info__tag">인기 계정</span>
          <span class="end-info__tag">해시태그</span>
          <span class="end-info__tag">위치</span>
        </p>
        <p>
          <select class="language">
            <option>한국어</option>
            <option>English</option>
            <option>日本語</option>
          </select>
          <span class="copyright">© 2021 ONUI Webtoon Crew</span>
        </p>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
